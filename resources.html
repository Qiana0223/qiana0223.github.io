---
layout: default
title: Resources
---
<h1>Resource Pool</h1>
<ul>
  {% for resource in site.resources %}
    <li>      
      <h3>
        <a href="{{ resource.resource_url }}">{{ resource.name }}</a>
        - {{resource.author}}
        - {{resource.date | date_to_string }}
        - {{resource.publish}}
      
      </h3>  
      <!--{{ resource.excerpt }}-->
      <p>{{ resource.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
