---
layout: default
title: Resources
---
<h1>Resource Pool</h1>
<ul>
  {% for resource in site.resources %}
    <li>      
      <h2>
        <a href="{{ resource.resource_url }}">{{ resource.name }}</a>
        -{{resource.author}}
        -{{resource.date | date_to_string }}
        - {{resource.publish}}
      
      </h2>  
      {{ resource.excerpt }}
    </li>
  {% endfor %}
</ul>
